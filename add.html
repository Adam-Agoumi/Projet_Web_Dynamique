<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ajout de compte</title>
        <link rel="stylesheet" type="text/css" href="assets/css/register.css">
    </head>
    <body>
        <form action="login_page.php">
            <div class="container">
                <h1>Ajout de compte</h1>
                <p>Veuillez remplir ce formulaire pour ajouter un compte.</p>
                <hr>

                <label for="email"><b>E-mail</b></label>
                <input type="text" placeholder="exemple@gmail.com" name="email" id="email" required>

                <label for="psw"><b>Mot de Passe</b></label>
                <input type="password" placeholder="MotDePasse" name="psw" id="psw" required>
                <hr>

                <button type="submit" class="registerbtn">Ajouter</button>
            </div>
            <br>
            
        </form>
    </body>
</html>
